spring:
  application:
    name: zuul
    
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
   
#默认flase 需要开启重试
zuul:
  retryable: true

#默认设置的
#zuul:
# routes:
#   item-service: /item-service/**
#    user-service: /user-service/**
#    order-service: /order-service/**

ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 1000
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 1
  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500
          
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream